<!DOCTYPE html>
<html>
<head>
	<title>App State</title>
	<link rel="stylesheet" type="text/css" href="css/pure.min.css">
	<style type="text/css">
		.container {
			width: 70%;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<form class="pure-form pure-form-aligned">
			<fieldset>
				<div class="pure-control-group">
					<label for="filter">Filter</label>
					<input id="filter" name="filter" placeholder="Filter" data-hook="app-state">
				</div>
				<div class="pure-control-group">
					<label for="query">Query</label>
					<input id="query" name="query" placeholder="Query" data-hook="app-state">
				</div>
				<div class="pure-control-group">
					<label for="gender">Gender</label>
					<select id="gender" name="gender" data-hook="app-state">
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
				
			</fieldset>
		</form>
		<form class="pure-form pure-form-aligned">
			<fieldset>
				<legend>App String Form</legend>

				<div class="pure-control-group">
					<label for="appstring">App String</label>
					<textarea id="appstring" name="appstring"></textarea>
				</div>

				<div class="pure-controls">
					<button id="appstringsubmit" class="pure-button" type="button">Construct</button>
					<button id="appstringget" class="pure-button" type="button">Get App State</button>	
				</div>
			</fieldset>	
		</form>
	</div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
